    <main class="contact_page">
      <h3>Contact Us</h3>
      <div class="contact_form">
        <form class="input_filds contact_input cart" action="#">
          <div>
            <label for="name"><p>Name:</p></label>
            <input
              class="input_fild"
              type="text"
              name="name"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div>
            <label for="email"><p>Email:</p></label>
            <input
              class="input_fild"
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
            />
          </div>
          <div>
            <label for="about"><p>Message:</p></label>
            <textarea
              name="message"
              id="message"
              placeholder="Write Something..."
            ></textarea>
          </div>
          <div><button class="submit_btn">SUBMIT</button></div>
        </form>
        <div class="contact_address cart">
          <p>Address:</p>
          <p>Charlakhya, Bodbazer</p>
          <p>Karnafuly, Chattogram, Bangladesh</p>
          <p>Call: 01789875900</p>

            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          </div>
        </div>
      </div>
    </main>
